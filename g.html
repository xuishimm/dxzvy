<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game Dashboard</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      background: #000;
      color: #fff;
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 20px;
      overflow: hidden;
      position: relative;
    }

    .shape {
      position: fixed;
      top: -100px;
      width: 20px;
      height: 20px;
      background: rgba(255,255,255,0.2);
      animation: fall linear infinite;
      transform: rotate(45deg);
      border-radius: 4px;
      z-index: 0;
    }

    @keyframes fall {
      to { transform: translateY(120vh) rotate(360deg); }
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
      position: relative;
      z-index: 10;
    }

.game-container {
  display: grid;
  grid-template-columns: repeat(4, 1fr); /* adjust the number of columns as needed AND NO this was not ai i wrote this lil tip so i remember SKIDS*/
  gap: 20px;
  max-width: 1000px;
  margin: 0 auto;
  position: relative;
  z-index: 10;
}


    .game-square {
      background: rgba(255,255,255,0.1);
      border: 2px solid rgba(255,255,255,0.3);
      border-radius: 15px;
      display: flex;
      flex-direction: column;
      cursor: pointer;
      transition: 0.3s;
      text-align: center;
      overflow: hidden;
    }

    .game-square:hover {
      transform: scale(1.05);
      border-color: rgba(255,255,255,0.7);
    }

    .game-square img {
      width: 100%;
      height: 100px;
      object-fit: cover;
      display: block;
      margin-bottom: 5px;
    }

    .game-title {
      font-size: 1rem;
      color: #fff;
      padding: 10px 5px;
    }

    .bottom-bar {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(255,255,255,0.07);
      padding: 12px 25px;
      border-radius: 20px;
      display: flex;
      gap: 25px;
      backdrop-filter: blur(10px);
      z-index: 20;
    }

    .bottom-bar img {
      width: 35px;
      height: 35px;
      filter: invert(1);
      opacity: 0.9;
      cursor: pointer;
      transition: 0.25s;
    }

    .bottom-bar img:hover {
      transform: scale(1.15);
      opacity: 1;
    }

    
    #launcher {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.75);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 50;
    }

    .launcher-box {
      background: #111;
      padding: 25px;
      border-radius: 15px;
      width: 300px;
      text-align: center;
      border: 2px solid #444;
    }

    .version-btn {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      background: #333;
      border: none;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
    }

    .version-btn:hover {
      background: #444;
    }

    .close {
      margin-top: 15px;
      color: #bbb;
      cursor: pointer;
    }
  </style>
</head>
<body>

<h1>G@mes</h1>

<div class="game-container">
  <a href="iframe.html?game=game1" class="game-square">
    <img src="games/people-playground.png" alt="People Playground">
    <div class="game-title">People Playground</div>
  </a>

  <a href="iframe.html?game=game2" class="game-square">
    <img src="games/buckshot-roulette.png" alt="Buckshot Roulette">
    <div class="game-title">Buckshot Roulette</div>
  </a>

  <a href="iframe.html?game=game3" class="game-square">
    <img src="games/undertale.png" alt="Undertale">
    <div class="game-title">Undertale</div>
  </a>

  
  <div class="game-square" onclick="openLauncher()">
    <img src="games/minecraft.png" alt="Eaglercraft">
    <div class="game-title">Eaglercraft</div>
  </div>



<a href="iframe.html?game=game4" class="game-square">
  <img src="games/snow-rider.png" alt="Snow Rider">
  <div class="game-title">Snow Rider</div>
 </a>
</div>

  
<div id="launcher">
  <div class="launcher-box">
    <h2>Select Version</h2>

    <button class="version-btn" onclick="loadVersion('games/eaglercraft/1.5.2/index.html')">Eaglercraft 1.5.2</button>
    <button class="version-btn" onclick="loadVersion('games/eaglercraft/1.8/index.html')">Eaglercraft 1.8</button>
    <button class="version-btn" onclick="loadVersion('games/eaglercraft/1.12/index.html')">Eaglercraft 1.12</button>

    <div class="close" onclick="closeLauncher()">Close</div>
  </div>
</div>


<div class="bottom-bar">
  <a href="index.html">
    <img src="icons/home.svg" />
  </a>
  <a href="g.html">
    <img src="icons/games.svg" />
  </a>
  <a href="apps.html">
    <img src="icons/apps.svg" />
  </a>
  <a href="settings.html">
    <img src="icons/setting.svg" />
  </a>
  <a href="ideas.html">
    <img src="icons/ideas.svg" />
  </a>
</div>

<script>
function spawnShape() {
  const shape = document.createElement('div');
  shape.className = 'shape';
  const size = Math.random() * 25 + 10;
  shape.style.width = size + 'px';
  shape.style.height = size + 'px';
  shape.style.left = Math.random() * 100 + 'vw';
  shape.style.animationDuration = (Math.random() * 5 + 4) + 's';
  document.body.appendChild(shape);
  setTimeout(() => shape.remove(), 10000);
}
setInterval(spawnShape, 200);

function openLauncher() {
  document.getElementById("launcher").style.display = "flex";
}

function closeLauncher() {
  document.getElementById("launcher").style.display = "none";
}

function loadVersion(path) {
  window.location.href = "iframe.html?game=" + encodeURIComponent(path);
}
</script>

</body>
</html>
